<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Homepage Recreation</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <header>
        <nav class="topnav">
          <a href="">About</a>
          <a href="">Store</a>
          <a href="" class="push">Gmail</a>
          <a href="">Images</a>
          <a href="" title="Google apps"><img id="apps" src="images/icon-menu.png" alt="Google Apps"></a>
          <a href="" id="sign-in">Sign In</a>
        </nav>
      </header>
      <main>
        <img id="logo" src="images/googlelogo.png" alt="Google Logo">
          <form>
            <label for="search-text"></label>
            <input type="text" id="search-text">
            
            <div class="button">
              <input type="button" id="search-button" value="Google Search">
              <input type="button" id="lucky-button" value="I'm Feeling Lucky">
            </div>
          </form>
      </main>
      <footer>
        <nav class="bottomnav">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search Works</a>
          <a href="" class="push">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
